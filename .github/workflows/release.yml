name: Auto Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 安装基础工具链
      - name: Setup Base Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y upx zstd tar zip

      # 3. 构建所有自定义 Cross 镜像
      - name: Build All Custom Cross Images
        run: |
          PLATFORMS=(
            "x86_64-unknown-linux-gnu"
            "aarch64-unknown-linux-gnu"
            "riscv64gc-unknown-linux-gnu"
            "loongarch64-unknown-linux-gnu"
            "x86_64-unknown-linux-musl"
            "aarch64-unknown-linux-musl"
            "riscv64gc-unknown-linux-musl"
            "loongarch64-unknown-linux-musl"
          )

          # 创建基础 Dockerfile 模板
          echo "FROM ghcr.io/cross-rs/%%TARGET%%:edge" > base_dockerfile.txt
          echo "RUN apt-get update && \" >> base_dockerfile.txt
          echo "    apt-get install -y python3 libxcb1-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev && \" >> base_dockerfile.txt
          echo "    rm -rf /var/lib/apt/lists/*" >> base_dockerfile.txt

          for TARGET in "${PLATFORMS[@]}"; do
            echo "Building custom image for $TARGET..."
          
            # 替换模板中的目标平台
            sed "s/%%TARGET%%/${TARGET}/g" base_dockerfile.txt > Dockerfile.cross.tmp

            # 构建并打标签 (这里我们构建它，但稍后会通过配置引用)
            docker build --pull -t "my-custom-cross/$TARGET:latest" -f "Dockerfile.cross.tmp" .
            rm "Dockerfile.cross.tmp"
          done
          
          # 清理模板文件
          rm base_dockerfile.txt

      # 4. 安装 Cross 工具
      - name: Setup Cross
        run: |
          cargo install cross

      # 5. 生成 Cross 配置文件 (关键修复点)
      # 这一步告诉 cross，当构建特定目标时，不要用默认镜像，要用我们自己构建的镜像
      - name: Generate Cross Config
        run: |
          # 创建 Cross.toml 配置文件
          echo "# 针对需要 X11/Python 依赖的特定目标进行重写" > Cross.toml
          echo "[target.x86_64-unknown-linux-gnu]" >> Cross.toml
          echo "image = \"my-custom-cross/x86_64-unknown-linux-gnu:latest\"" >> Cross.toml
          echo "" >> Cross.toml
          echo "[target.aarch64-unknown-linux-gnu]" >> Cross.toml
          echo "image = \"my-custom-cross/aarch64-unknown-linux-gnu:latest\"" >> Cross.toml
          echo "" >> Cross.toml
          echo "[target.riscv64gc-unknown-linux-gnu]" >> Cross.toml
          echo "image = \"my-custom-cross/riscv64gc-unknown-linux-gnu:latest\"" >> Cross.toml
          echo "" >> Cross.toml
          echo "[target.loongarch64-unknown-linux-gnu]" >> Cross.toml
          echo "image = \"my-custom-cross/loongarch64-unknown-linux-gnu:latest\"" >> Cross.toml

      # 6. 定义构建函数
      - name: Define Build Function
        id: build_func
        run: |
          > build_platform.sh
          echo '#!/bin/bash' >> build_platform.sh
          echo 'set -e' >> build_platform.sh
          echo 'TARGET=$1' >> build_platform.sh
          echo 'BUILD_DIR="target/$TARGET"' >> build_platform.sh
          echo 'mkdir -p $BUILD_DIR' >> build_platform.sh
          echo 'echo "Building for target: $TARGET"' >> build_platform.sh
          echo '' >> build_platform.sh
          echo 'if [[ "$TARGET" == *"redox"* ]]; then' >> build_platform.sh
          echo '  echo "Building for Redox OS (No UPX support)..." ' >> build_platform.sh
          echo '  cross build --target $TARGET --release' >> build_platform.sh
          echo '  if [ -f "$BUILD_DIR/release/btcli" ]; then' >> build_platform.sh
          echo '    cp "$BUILD_DIR/release/btcli" "$BUILD_DIR/btcli"' >> build_platform.sh
          echo '    tar -cvf "$BUILD_DIR/btcli.pax" "$BUILD_DIR/btcli"' >> build_platform.sh
          echo '    zstd -9 "$BUILD_DIR/btcli.pax" -o "$BUILD_DIR/btcli.pax.zst"' >> build_platform.sh
          echo '  fi' >> build_platform.sh
          echo 'else' >> build_platform.sh
          echo '  cross build --target $TARGET --release' >> build_platform.sh
          echo '  if [ -f "$BUILD_DIR/release/btcli" ]; then' >> build_platform.sh
          echo '    upx -9 "$BUILD_DIR/release/btcli" 2>/dev/null || echo "UPX not available for this target, skipping compression"' >> build_platform.sh
          echo '    tar -cvf "$BUILD_DIR/btcli.tar" "$BUILD_DIR/release/btcli"' >> build_platform.sh
          echo '    zstd -9 "$BUILD_DIR/btcli.tar" -o "$BUILD_DIR/btcli.tar.zst"' >> build_platform.sh
          echo '  elif [ -f "$BUILD_DIR/release/btcli.exe" ]; then' >> build_platform.sh
          echo '    upx -9 "$BUILD_DIR/release/btcli.exe"' >> build_platform.sh
          echo '    zip "$BUILD_DIR/btcli.zip" "$BUILD_DIR/release/btcli.exe"' >> build_platform.sh
          echo '  fi' >> build_platform.sh
          echo 'fi' >> build_platform.sh
          chmod +x build_platform.sh
          echo "BUILD_FUNC=build_platform.sh" >> $GITHUB_OUTPUT

      # 7. 构建所有平台
      - name: Build All Platforms
        run: |
          PLATFORMS=(
            "x86_64-unknown-linux-gnu"
            "aarch64-unknown-linux-gnu"
            "riscv64gc-unknown-linux-gnu"
            "loongarch64-unknown-linux-gnu"
            "x86_64-pc-windows-msvc"
            "aarch64-pc-windows-msvc"
            "x86_64-apple-darwin"
            "aarch64-apple-darwin"
            "aarch64-linux-android"
            "armv7-linux-androideabi"
            "x86_64-linux-android"
            "x86_64-unknown-linux-musl"
            "aarch64-unknown-linux-musl"
            "riscv64gc-unknown-linux-musl"
            "loongarch64-unknown-linux-musl"
            "x86_64-unknown-freebsd"
            "x86_64-unknown-netbsd"
            "x86_64-unknown-openbsd"
            "x86_64-unknown-dragonfly"
            "x86_64-unknown-redox"
            "aarch64-unknown-redox"
          )
          
          for TARGET in "${PLATFORMS[@]}"; do
            echo "=================================="
            echo "Processing $TARGET"
            echo "=================================="
            ./build_platform.sh "$TARGET" || echo "Build for $TARGET failed or skipped"
          done

      # 8. 收集构建产物
      - name: Collect Artifacts
        id: collect
        run: |
          ARTIFACTS=$(find target -name "btcli*.tar.zst" -o -name "btcli*.zip" -o -name "btcli*.pax.zst" | grep -v "/release/")
          echo "Found artifacts:"
          echo "$ARTIFACTS"
          echo "ARTIFACTS=$ARTIFACTS" >> $GITHUB_OUTPUT

      # 9. 发布到 GitHub Releases
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Automated Release
            Built from ${{ github.sha }}
            Includes support for:
            - Linux (glibc and musl)
            - Windows
            - macOS
            - Android
            - BSDs (FreeBSD, NetBSD, OpenBSD, DragonFly)
            - **Redox OS** (x86_64, aarch64)
          files: ${{ steps.collect.outputs.ARTIFACTS }}