name: Auto Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Base Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y upx zstd tar zip

      - name: Build Custom Cross Images
        run: |
          platforms=("x86_64-unknown-linux-gnu" "aarch64-unknown-linux-gnu" "riscv64gc-unknown-linux-gnu" "loongarch64-unknown-linux-gnu" "x86_64-unknown-linux-musl" "aarch64-unknown-linux-musl" "riscv64gc-unknown-linux-musl" "loongarch64-unknown-linux-musl")
          for target in "${platforms[@]}"; do
            echo "Building image for $target"
            echo "FROM ghcr.io/cross-rs/$target:edge" > Dockerfile
            echo "RUN apt-get update && apt-get install -y python3 libxcb1-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev && rm -rf /var/lib/apt/lists/*" >> Dockerfile
            docker build --pull -t "my-custom-cross/$target:latest" -f Dockerfile .
            rm Dockerfile
          done

      - name: Setup Cross
        run: cargo install cross

      - name: Generate Cross Config
        run: |
          echo "[target.x86_64-unknown-linux-gnu]" > Cross.toml
          echo "image = \"my-custom-cross/x86_64-unknown-linux-gnu:latest\"" >> Cross.toml
          echo "[target.aarch64-unknown-linux-gnu]" >> Cross.toml
          echo "image = \"my-custom-cross/aarch64-unknown-linux-gnu:latest\"" >> Cross.toml
          echo "[target.riscv64gc-unknown-linux-gnu]" >> Cross.toml
          echo "image = \"my-custom-cross/riscv64gc-unknown-linux-gnu:latest\"" >> Cross.toml
          echo "[target.loongarch64-unknown-linux-gnu]" >> Cross.toml
          echo "image = \"my-custom-cross/loongarch64-unknown-linux-gnu:latest\"" >> Cross.toml

      - name: Create Build Script
        run: |
          echo '#!/bin/bash' > build.sh
          echo 'set -e' >> build.sh
          echo 'TARGET=$1' >> build.sh
          echo 'BUILD_DIR="target/$TARGET"' >> build.sh
          echo 'mkdir -p $BUILD_DIR' >> build.sh
          echo 'echo "Building for target: $TARGET"' >> build.sh
          echo 'if [[ "$TARGET" == *"redox"* ]]; then' >> build.sh
          echo '  cross build --target $TARGET --release' >> build.sh
          echo '  if [ -f "$BUILD_DIR/release/btcli" ]; then' >> build.sh
          echo '    cp "$BUILD_DIR/release/btcli" "$BUILD_DIR/btcli"' >> build.sh
          echo '    tar -cvf "$BUILD_DIR/btcli.pax" "$BUILD_DIR/btcli"' >> build.sh
          echo '    zstd -9 "$BUILD_DIR/btcli.pax" -o "$BUILD_DIR/btcli.pax.zst"' >> build.sh
          echo '  fi' >> build.sh
          echo 'else' >> build.sh
          echo '  cross build --target $TARGET --release' >> build.sh
          echo '  if [ -f "$BUILD_DIR/release/btcli" ]; then' >> build.sh
          echo '    upx -9 "$BUILD_DIR/release/btcli" 2>/dev/null || echo "UPX not available"' >> build.sh
          echo '    tar -cvf "$BUILD_DIR/btcli.tar" "$BUILD_DIR/release/btcli"' >> build.sh
          echo '    zstd -9 "$BUILD_DIR/btcli.tar" -o "$BUILD_DIR/btcli.tar.zst"' >> build.sh
          echo '  elif [ -f "$BUILD_DIR/release/btcli.exe" ]; then' >> build.sh
          echo '    upx -9 "$BUILD_DIR/release/btcli.exe"' >> build.sh
          echo '    zip "$BUILD_DIR/btcli.zip" "$BUILD_DIR/release/btcli.exe"' >> build.sh
          echo '  fi' >> build.sh
          echo 'fi' >> build.sh
          chmod +x build.sh

      - name: Build All Platforms
        run: |
          platforms=("x86_64-unknown-linux-gnu" "aarch64-unknown-linux-gnu" "riscv64gc-unknown-linux-gnu" "loongarch64-unknown-linux-gnu" "x86_64-pc-windows-msvc" "aarch64-pc-windows-msvc" "x86_64-apple-darwin" "aarch64-apple-darwin" "aarch64-linux-android" "armv7-linux-androideabi" "x86_64-linux-android" "x86_64-unknown-linux-musl" "aarch64-unknown-linux-musl" "riscv64gc-unknown-linux-musl" "loongarch64-unknown-linux-musl" "x86_64-unknown-freebsd" "x86_64-unknown-netbsd" "x86_64-unknown-openbsd" "x86_64-unknown-dragonfly" "x86_64-unknown-redox" "aarch64-unknown-redox")
          for target in "${platforms[@]}"; do
            echo "Processing $target"
            ./build.sh "$target" || echo "Build failed for $target"
          done

      - name: Collect Artifacts
        id: collect
        run: |
          ARTIFACTS=$(find target -name "btcli*.tar.zst" -o -name "btcli*.zip" -o -name "btcli*.pax.zst" | grep -v "/release/")
          echo "ARTIFACTS=$ARTIFACTS" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Automated Release
            Built from ${{ github.sha }}
            Supports multiple platforms including Linux, Windows, macOS, Android, and BSDs
          files: ${{ steps.collect.outputs.ARTIFACTS }}