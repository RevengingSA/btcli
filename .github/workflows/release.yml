name: Auto Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'swexec-build*'

jobs:
  # Linux x86_64 GNU 构建
  build-linux-x86_64-gnu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y upx zstd tar

      - name: Build
        run: |
          cargo build --target x86_64-unknown-linux-gnu --release
          upx -9 target/x86_64-unknown-linux-gnu/release/btcli || echo "UPX compression failed"
          tar -cvf target/btcli-x86_64-unknown-linux-gnu.tar target/x86_64-unknown-linux-gnu/release/btcli
          zstd -9 target/btcli-x86_64-unknown-linux-gnu.tar -o target/btcli-x86_64-unknown-linux-gnu.tar.zst

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: btcli-x86_64-unknown-linux-gnu
          path: target/btcli-x86_64-unknown-linux-gnu.tar.zst

  # Linux aarch64 GNU 构建
  build-linux-aarch64-gnu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu upx zstd tar

      - name: Build
        run: |
          cargo build --target aarch64-unknown-linux-gnu --release
          upx -9 target/aarch64-unknown-linux-gnu/release/btcli || echo "UPX compression failed"
          tar -cvf target/btcli-aarch64-unknown-linux-gnu.tar target/aarch64-unknown-linux-gnu/release/btcli
          zstd -9 target/btcli-aarch64-unknown-linux-gnu.tar -o target/btcli-aarch64-unknown-linux-gnu.tar.zst

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: btcli-aarch64-unknown-linux-gnu
          path: target/btcli-aarch64-unknown-linux-gnu.tar.zst

  # Linux RISC-V 64 构建
  build-linux-riscv64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: riscv64gc-unknown-linux-gnu

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-riscv64-linux-gnu upx zstd tar

      - name: Build
        run: |
          cargo build --target riscv64gc-unknown-linux-gnu --release
          upx -9 target/riscv64gc-unknown-linux-gnu/release/btcli || echo "UPX compression failed"
          tar -cvf target/btcli-riscv64gc-unknown-linux-gnu.tar target/riscv64gc-unknown-linux-gnu/release/btcli
          zstd -9 target/btcli-riscv64gc-unknown-linux-gnu.tar -o target/btcli-riscv64gc-unknown-linux-gnu.tar.zst

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: btcli-riscv64gc-unknown-linux-gnu
          path: target/btcli-riscv64gc-unknown-linux-gnu.tar.zst

  # Linux LoongArch64 构建
  build-linux-loongarch64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: loongarch64-unknown-linux-gnu

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-loongarch64-linux-gnu upx zstd tar

      - name: Build
        run: |
          cargo build --target loongarch64-unknown-linux-gnu --release
          upx -9 target/loongarch64-unknown-linux-gnu/release/btcli || echo "UPX compression failed"
          tar -cvf target/btcli-loongarch64-unknown-linux-gnu.tar target/loongarch64-unknown-linux-gnu/release/btcli
          zstd -9 target/btcli-loongarch64-unknown-linux-gnu.tar -o target/btcli-loongarch64-unknown-linux-gnu.tar.zst

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: btcli-loongarch64-unknown-linux-gnu
          path: target/btcli-loongarch64-unknown-linux-gnu.tar.zst

  # Windows x86_64 构建
  build-windows-x86_64:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install UPX
        run: choco install upx

      - name: Build
        run: |
          cargo build --target x86_64-pc-windows-msvc --release
          upx -9 target\x86_64-pc-windows-msvc\release\btcli.exe
          Compress-Archive -Path "target\x86_64-pc-windows-msvc\release\btcli.exe" -DestinationPath "target\btcli-x86_64-pc-windows-msvc.zip"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: btcli-x86_64-pc-windows-msvc
          path: target/btcli-x86_64-pc-windows-msvc.zip

  # Windows ARM64 构建
  build-windows-aarch64:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-pc-windows-msvc

      - name: Install UPX
        run: choco install upx

      - name: Build
        run: |
          cargo build --target aarch64-pc-windows-msvc --release
          upx -9 target\aarch64-pc-windows-msvc\release\btcli.exe
          Compress-Archive -Path "target\aarch64-pc-windows-msvc\release\btcli.exe" -DestinationPath "target\btcli-aarch64-pc-windows-msvc.zip"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: btcli-aarch64-pc-windows-msvc
          path: target/btcli-aarch64-pc-windows-msvc.zip

  # macOS x86_64 构建
  build-macos-x86_64:
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Install UPX
        run: brew install upx zstd

      - name: Build
        run: |
          cargo build --target x86_64-apple-darwin --release
          upx -9 target/x86_64-apple-darwin/release/btcli || echo "UPX compression failed"
          tar -cvf target/btcli-x86_64-apple-darwin.tar target/x86_64-apple-darwin/release/btcli
          zstd -9 target/btcli-x86_64-apple-darwin.tar -o target/btcli-x86_64-apple-darwin.tar.zst

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: btcli-x86_64-apple-darwin
          path: target/btcli-x86_64-apple-darwin.tar.zst

  # macOS ARM64 构建
  build-macos-aarch64:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Install UPX
        run: brew install upx zstd

      - name: Build
        run: |
          cargo build --target aarch64-apple-darwin --release
          upx -9 target/aarch64-apple-darwin/release/btcli || echo "UPX compression failed"
          tar -cvf target/btcli-aarch64-apple-darwin.tar target/aarch64-apple-darwin/release/btcli
          zstd -9 target/btcli-aarch64-apple-darwin.tar -o target/btcli-aarch64-apple-darwin.tar.zst

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: btcli-aarch64-apple-darwin
          path: target/btcli-aarch64-apple-darwin.tar.zst

  # Android 构建
  build-android:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [aarch64-linux-android, armv7-linux-androideabi, x86_64-linux-android]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zstd tar

      - name: Build
        run: |
          cargo build --target ${{ matrix.target }} --release
          tar -cvf target/btcli-${{ matrix.target }}.tar target/${{ matrix.target }}/release/btcli
          zstd -9 target/btcli-${{ matrix.target }}.tar -o target/btcli-${{ matrix.target }}.tar.zst

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: btcli-${{ matrix.target }}
          path: target/btcli-${{ matrix.target }}.tar.zst

  # Linux musl 构建
  build-linux-musl:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64-unknown-linux-musl, aarch64-unknown-linux-musl, riscv64gc-unknown-linux-musl, loongarch64-unknown-linux-musl]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools
        run: |
          sudo apt-get update
          case ${{ matrix.target }} in
            x86_64-unknown-linux-musl) sudo apt-get install -y musl-tools upx zstd tar ;;
            aarch64-unknown-linux-musl) sudo apt-get install -y gcc-aarch64-linux-gnu upx zstd tar ;;
            riscv64gc-unknown-linux-musl) sudo apt-get install -y gcc-riscv64-linux-gnu upx zstd tar ;;
            loongarch64-unknown-linux-musl) sudo apt-get install -y gcc-loongarch64-linux-gnu upx zstd tar ;;
          esac

      - name: Build
        run: |
          cargo build --target ${{ matrix.target }} --release
          upx -9 target/${{ matrix.target }}/release/btcli || echo "UPX compression failed"
          tar -cvf target/btcli-${{ matrix.target }}.tar target/${{ matrix.target }}/release/btcli
          zstd -9 target/btcli-${{ matrix.target }}.tar -o target/btcli-${{ matrix.target }}.tar.zst

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: btcli-${{ matrix.target }}
          path: target/btcli-${{ matrix.target }}.tar.zst

  # BSD 构建
  build-bsd:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64-unknown-freebsd, x86_64-unknown-netbsd, x86_64-unknown-openbsd, x86_64-unknown-dragonfly]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zstd tar

      - name: Build
        run: |
          cargo build --target ${{ matrix.target }} --release
          tar -cvf target/btcli-${{ matrix.target }}.tar target/${{ matrix.target }}/release/btcli
          zstd -9 target/btcli-${{ matrix.target }}.tar -o target/btcli-${{ matrix.target }}.tar.zst

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: btcli-${{ matrix.target }}
          path: target/btcli-${{ matrix.target }}.tar.zst

  # Redox OS 构建
  build-redox:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64-unknown-redox, aarch64-unknown-redox]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zstd tar

      - name: Build
        run: |
          cargo build --target ${{ matrix.target }} --release
          cp target/${{ matrix.target }}/release/btcli target/btcli-${{ matrix.target }}
          tar -cvf target/btcli-${{ matrix.target }}.pax target/btcli-${{ matrix.target }}
          zstd -9 target/btcli-${{ matrix.target }}.pax -o target/btcli-${{ matrix.target }}.pax.zst

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: btcli-${{ matrix.target }}
          path: target/btcli-${{ matrix.target }}.pax.zst

  # 发布到 GitHub Releases
  release:
    needs: [
      build-linux-x86_64-gnu,
      build-linux-aarch64-gnu,
      build-linux-riscv64,
      build-linux-loongarch64,
      build-windows-x86_64,
      build-windows-aarch64,
      build-macos-x86_64,
      build-macos-aarch64,
      build-android,
      build-linux-musl,
      build-bsd,
      build-redox
    ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Get Latest Commit Message
        id: commit_info
        run: |
          COMMIT_MSG=$(git log -1 --pretty=format:'%s')
          echo "Latest commit message: $COMMIT_MSG"
          echo "commit_message=$COMMIT_MSG" >> $GITHUB_OUTPUT
          
          # 检查commit信息是否以swexec-build开头
          if [[ "$COMMIT_MSG" == swexec-build* ]]; then
            echo "Commit starts with swexec-build, will use commit message as release notes"
            echo "use_commit_msg=true" >> $GITHUB_OUTPUT
          else
            echo "Commit does not start with swexec-build, using default release notes"
            echo "use_commit_msg=false" >> $GITHUB_OUTPUT
          fi

      - name: Prepare Release Body
        id: release_body
        run: |
          if [[ "${{ steps.commit_info.outputs.use_commit_msg }}" == "true" ]]; then
            echo "Using commit message as release notes"
            cat > release_body.txt << 'EOF'
            ${{ steps.commit_info.outputs.commit_message }}
            
            Built from commit: ${{ github.sha }}
            
            ## Platform Support
            
            ### Linux
            - x86_64-unknown-linux-gnu (.tar.zst)
            - aarch64-unknown-linux-gnu (.tar.zst)
            - riscv64gc-unknown-linux-gnu (.tar.zst)
            - loongarch64-unknown-linux-gnu (.tar.zst)
            - x86_64-unknown-linux-musl (.tar.zst)
            - aarch64-unknown-linux-musl (.tar.zst)
            - riscv64gc-unknown-linux-musl (.tar.zst)
            - loongarch64-unknown-linux-musl (.tar.zst)
            
            ### Windows
            - x86_64-pc-windows-msvc (.zip)
            - aarch64-pc-windows-msvc (.zip)
            
            ### macOS
            - x86_64-apple-darwin (.tar.zst)
            - aarch64-apple-darwin (.tar.zst)
            
            ### Android
            - aarch64-linux-android (.tar.zst)
            - armv7-linux-androideabi (.tar.zst)
            - x86_64-linux-android (.tar.zst)
            
            ### BSD
            - x86_64-unknown-freebsd (.tar.zst)
            - x86_64-unknown-netbsd (.tar.zst)
            - x86_64-unknown-openbsd (.tar.zst)
            - x86_64-unknown-dragonfly (.tar.zst)
            
            ### Redox OS
            - x86_64-unknown-redox (.pax.zst)
            - aarch64-unknown-redox (.pax.zst)
            EOF
          else
            echo "Using default release notes"
            cat > release_body.txt << 'EOF'
            Automated Release
            Built from ${{ github.sha }}
            
            Includes support for:
            - Linux (glibc and musl)
            - Windows
            - macOS
            - Android
            - BSDs (FreeBSD, NetBSD, OpenBSD, DragonFly)
            - **Redox OS** (x86_64, aarch64)
            
            ## Platform Support
            
            ### Linux
            - x86_64-unknown-linux-gnu (.tar.zst)
            - aarch64-unknown-linux-gnu (.tar.zst)
            - riscv64gc-unknown-linux-gnu (.tar.zst)
            - loongarch64-unknown-linux-gnu (.tar.zst)
            - x86_64-unknown-linux-musl (.tar.zst)
            - aarch64-unknown-linux-musl (.tar.zst)
            - riscv64gc-unknown-linux-musl (.tar.zst)
            - loongarch64-unknown-linux-musl (.tar.zst)
            
            ### Windows
            - x86_64-pc-windows-msvc (.zip)
            - aarch64-pc-windows-msvc (.zip)
            
            ### macOS
            - x86_64-apple-darwin (.tar.zst)
            - aarch64-apple-darwin (.tar.zst)
            
            ### Android
            - aarch64-linux-android (.tar.zst)
            - armv7-linux-androideabi (.tar.zst)
            - x86_64-linux-android (.tar.zst)
            
            ### BSD
            - x86_64-unknown-freebsd (.tar.zst)
            - x86_64-unknown-netbsd (.tar.zst)
            - x86_64-unknown-openbsd (.tar.zst)
            - x86_64-unknown-dragonfly (.tar.zst)
            
            ### Redox OS
            - x86_64-unknown-redox (.pax.zst)
            - aarch64-unknown-redox (.pax.zst)
            EOF
          fi
          # 将文件内容读取到输出变量中
          BODY_CONTENT=$(cat release_body.txt)
          echo "body_content<<EOF" >> $GITHUB_OUTPUT
          echo "$BODY_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List Artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ steps.release_body.outputs.body_content }}
          files: |
            artifacts/**/*

      - name: Create Latest Release Assets
        run: |
          # 为latest版本创建固定文件名的资产
          mkdir -p latest_assets
          
          # 复制并重命名所有构建产物
          find artifacts -name "*.tar.zst" -exec sh -c '
            for file; do
              basename=$(basename "$file")
              # 提取平台信息
              platform=$(echo "$basename" | sed -E "s/btcli-(.*)\.tar\.zst/\1/")
              # 创建latest版本文件名
              new_name="btcli-latest-$platform+tar.zst"
              cp "$file" "latest_assets/$new_name"
              echo "Created: $new_name"
            done
          ' _ {} \;
          
          find artifacts -name "*.zip" -exec sh -c '
            for file; do
              basename=$(basename "$file")
              # 提取平台信息
              platform=$(echo "$basename" | sed -E "s/btcli-(.*)\.zip/\1/")
              # 创建latest版本文件名
              new_name="btcli-latest-$platform+zip"
              cp "$file" "latest_assets/$new_name"
              echo "Created: $new_name"
            done
          ' _ {} \;
          
          find artifacts -name "*.pax.zst" -exec sh -c '
            for file; do
              basename=$(basename "$file")
              # 提取平台信息
              platform=$(echo "$basename" | sed -E "s/btcli-(.*)\.pax\.zst/\1/")
              # 创建latest版本文件名
              new_name="btcli-latest-$platform+pax.zst"
              cp "$file" "latest_assets/$new_name"
              echo "Created: $new_name"
            done
          ' _ {} \;
          
          # 列出创建的文件
          echo "Latest assets created:"
          ls -la latest_assets/

      - name: Upload Latest Assets
        uses: actions/upload-artifact@v4
        with:
          name: latest-assets
          path: latest_assets/

      - name: Create or Update Latest Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Release
          body: |
            This is the latest stable release of btcli.
            Always points to the most recent version.
            
            ## Download Links
            - Linux (glibc): https://github.com/${{ github.repository }}/releases/download/latest/btcli-latest-TARGET+tar.zst
            - Linux (musl): https://github.com/${{ github.repository }}/releases/download/latest/btcli-latest-TARGET+tar.zst
            - Windows: https://github.com/${{ github.repository }}/releases/download/latest/btcli-latest-TARGET+zip
            - macOS: https://github.com/${{ github.repository }}/releases/download/latest/btcli-latest-TARGET+tar.zst
            - Android: https://github.com/${{ github.repository }}/releases/download/latest/btcli-latest-TARGET+tar.zst
            - BSD: https://github.com/${{ github.repository }}/releases/download/latest/btcli-latest-TARGET+tar.zst
            - Redox OS: https://github.com/${{ github.repository }}/releases/download/latest/btcli-latest-TARGET+pax.zst
          files: |
            latest_assets/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}